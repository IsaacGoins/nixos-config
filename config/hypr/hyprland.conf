###################
# HYPRLAND CONFIG #
###################

$mainMod = SUPER

############
# MONITORS #
############
#source = ./monitors.conf

############
# PROGRAMS #
############

$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show
$calculator = flatpak run io.github.Qalculate
$webBrowser = zen
$textEditor = gedit


#############
# AUTOSTART #
#############

exec-once = swaync #notification daemon
exec-once = systemctl --user start hyprpolkitagent #systemctl
exec-once = waybar #status bar
exec-once = hyprpaper & /home/igoins/nixos-config/modules/programs/scripts/auto-wallpaper #wallpaper and automatic wallpaper changing
exec-once = nm-applet # internet waybar applet
exec-once = blueman-applet # bluetooth applet

exec-once = wl-paste --type text --watch cliphist store # Clipboard text
exec-once = wl-paste --type image --watch cliphist store # Clipboard images

#exec-once = hyprlock

###############
# KEYBINDINGS #
###############

# rofi
bind = $mainMod, space, exec, $menu # standard rofi menu
bind = $mainMod, v, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # clipboard history
bind = $mainMod, c, exec, rofi -show calc # calculator
bind = $mainMod, p, exec, rofi -show p -modi p:rofi-power-menu # power menu
bind = $mainMod, r, exec, rofi -show run # run commands

# launch apps
bind = $mainMod, grave, exec, $terminal
#bind = $mainMod, escape, exec,
bind = $mainMod, f1, exec, $webBrowser
bind = $mainMod, f2, exec, $fileManager
#bind = $mainMod, f3, exec, 
#bind = $mainMod, f4, exec, 
#bind = $mainMod, f5, exec, 
#bind = $mainMod, f6, exec, 
#bind = $mainMod, f7, exec, 
#bind = $mainMod, f8, exec, 
#bind = $mainMod, f9, exec, 
#bind = $mainMod, f10, exec, 
#bind = $mainMod, f11, exec, 
#bind = $mainMod, f12, exec, 

#screenshotting
bind = $mainMod, s, exec, hyprshot -m output
bind = $mainMod SHIFT, s, exec, hyprshot -m region
bind = $mainMod ALT, s, exec, hyprshot -m window

# general commands
bind = $mainMod, q, killactive # kill active window
bind = $mainMod, l, exec, hyprlock # lock screen
bind = $mainMod, f, togglefloating # toggle floating or tiling
bind = $mainMod SHIFT, p, pseudo, # dwindle
bind = $mainMod, j, togglesplit, # dwindle
bindel = $mainMod SHIFT, r, exec, /home/igoins/Programs/scripts/reload-ui # reload ui

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with number keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with shift + number keys
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#Move windows with mainMod + LMB
bindm = $mainMod, mouse:272, movewindow

# Volume with fn keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#Brightness with fn keys
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media playback with fn keys
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lock on lid open
bindl=,switch:on:Lid Switch, exec, hyprlock --immediate

#########################
# ENVIORNMENT VARIABLES #
#########################

# cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors

# toolkit-specific scale
env = GDK_SCALE,1
env = QT_SCALE_FACTOR=1
env = ELM_SCALE=1

# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#################
# LOOK AND FEEL #
#################

general {

  # misc
  border_size = 2
  allow_tearing = false
  layout = dwindle
  
  # gaps
  gaps_in = 3
  gaps_out = 10

  # colors
  col.active_border = rgba(a6da95ff) rgba(8aadf4ff) 45deg
  col.inactive_border = rgba(595959aa)
  
  #window resizing
  resize_on_border = true
  extend_border_grab_area = true
  hover_icon_on_border = true

  # floating window snapping
  snap {
    enabled = true
  }

}

decoration {

  # window rounding
  rounding = 10
  rounding_power = 10

  # opacity
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }

  shadow {
    enabled = true
    range = 5
    render_power = 3
    color = rgba(1a1a1aee)
  }

  # Layer rules
  layerrule = blur, waybar
  layerrule = blur, rofi

}

animations {
  enabled = true

  # curves
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  #animation
  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, slide
  animation = workspacesOut, 1, 1.94, almostLinear, slide
}

# dwindle and master
dwindle {
  pseudotile = true
  preserve_split = true
}
master {
  new_status = master
}

# miscalanious
misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  disable_hyprland_qtutils_check = true
  col.splash = 0xffffffff
  font_family = Sans
  splash_font_family = 
}

#########
# INPUT #
#########

input {

  # keyboard
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  numlock_by_default = true

  # general mouse
  follow_mouse = 2
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  
  # trackpad-only
  touchpad {
    disable_while_typing = true
    natural_scroll = true
    scroll_factor = 0.5
    clickfinger_behavior = false
    tap-to-click = true
    }

}

# Trackpad device-specific settings
device {
  name = syna32c8:00-06cb:ce7d-touchpad
  accel_profile = adaptive
}

# gestures
gestures {
  workspace_swipe = true
  workspace_swipe_min_fingers = true
  workspace_swipe_fingers = 3
  workspace_swipe_touch = true
  #workspace_swipe_forever = true
  workspace_swipe_cancel_ratio = 0.1
  workspace_swipe_distance = 200
  workspace_swipe_min_speed_to_force = 1
}

# cursor
cursor {

}



#############
# RENDERING #
#############

# XWayland
xwayland {
  enabled = true
  force_zero_scaling = true
}

# OpenGL
opengl {
  nvidia_anti_flicker = true
}

# general rendering
render {

}


##########################
# WINDOWS AND WORKSPACES #
##########################

#groups
group {

  groupbar{

  }

}

# window rules
windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland
windowrule = move 61.5% 3.5%, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 25% 40%, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:blueman-manager
windowrule = move 7% 3.5%, class:blueman-manager
windowrule = size 20% 40%, class:blueman-manager
